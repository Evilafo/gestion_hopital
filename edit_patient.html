{% extends 'layouts/base.html' %}

{% block title %}Modifier Patient{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white rounded-top-3">
                <h2 class="mb-0">Modifier les informations du Patient</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" value="{{ patient.prenom }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ patient.nom }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" disabled>
                        <small class="form-text text-muted">L'email ne peut pas être modifié.</small>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact (Téléphone)</label>
                        <input type="tel" class="form-control" id="contact" name="contact" value="{{ patient.contact or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="date_naissance" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="date_naissance" name="date_naissance" value="{{ patient.date_naissance.strftime('%Y-%m-%d') if patient.date_naissance else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nouveau Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-muted">Laissez vide pour ne pas changer le mot de passe.</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_patients') }}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
