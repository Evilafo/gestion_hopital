{% extends 'layouts/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center rounded-top-3">
                <h2>Accès au Système</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur / Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Se Connecter</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Pas encore de compte ? <a href="{{ url_for('register_patient') }}">Inscrivez-vous (Patient)</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
